<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Venta - Nuevo Cliente</title>
    <link rel="stylesheet" href="orden-venta.component.css">
</head>
<body>
      
          <div class="orden-venta-container">
    <h2>Orden de Venta</h2>
    
    <form (ngSubmit)="onSubmit()">
      <!-- Grupo de Cliente -->
      <div class="input-group">
        <input type="text" id="nombreCliente" name="nombreCliente" 
              [(ngModel)]="cliente.nombre" required placeholder=" ">
        <label for="nombreCliente">Nombre del Cliente</label>
      </div>
      
      <!-- Grupo de Correo -->
      <div class="input-group">
        <input type="email" id="correoCliente" name="correoCliente" 
              [(ngModel)]="cliente.correo" required placeholder=" ">
        <label for="correoCliente">Correo Electrónico</label>
      </div>
      
      <!-- Grupo de Teléfono -->
      <div class="input-group">
        <input type="tel" id="telefonoCliente" name="telefonoCliente" 
              [(ngModel)]="cliente.telefono" required placeholder=" ">
        <label for="telefonoCliente">Teléfono</label>
      </div>
      
      <!-- Grupo de Clave (si es necesario) -->
      <div class="input-group">
        <input type="password" id="claveCliente" name="claveCliente" 
              [(ngModel)]="cliente.clave" placeholder=" ">
        <label for="claveCliente">Clave (opcional)</label>
      </div>
      
      <button type="submit">Registrar Venta</button>
    </form>
  </div>

  <!-- Tabla de Órdenes de Venta -->
<div class="tabla-container">
  <h3>Órdenes Registradas</h3>
  <table class="tabla-ordenes">
    <thead>
      <tr>
        <th>N° Orden</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Estado</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orden of ordenes">
        <td>{{ orden.id }}</td>
        <td>{{ orden.cliente.nombre }}</td>
        <td>{{ orden.fecha | date:'shortDate' }}</td>
        <td>{{ orden.total | currency:'USD' }}</td>
        <td>{{ orden.estado }}</td>
        
      </tr>
    </tbody>
  </table>
</div>

        
      
      <div class="orden-venta-horario">
        <p>{{ fechaHora }}</p>
      </div>
      

</body>
</html>
